<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Gems</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Gems for {{ member.name }}</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('edit_gems', member_id=member.id) }}" method="post">
            <label for="gems">Gem Count:</label>
            <input type="text" id="gems" name="gems" value="{{ member.gems }}" required>
            <button type="submit" class="button">Update Gems</button>
             <a href="{{ url_for('admin_dashboard') }}" class="button back-button">Cancel</a>
        </form>
    </div>
</body>
</html>
